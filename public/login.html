<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Serviços Gerenciamento</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input {
            background: var(--bg-tertiary);
            border: 1px solid #475569;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .logo-animation {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container w-full max-w-md p-8">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4 logo-animation">
                <i class="fas fa-tools text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">Bem-vindo</h1>
            <p class="text-gray-400">Faça login para acessar o sistema</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mb-4 p-4 bg-red-500 bg-opacity-20 border border-red-500 border-opacity-30 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-400 mr-2"></i>
                <span class="text-red-300" id="error-text"></span>
            </div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-user mr-2"></i>
                    Usuário
                </label>
                <input type="text" id="username" 
                    class="input w-full px-4 py-3 rounded-lg border focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                    placeholder="Digite seu usuário" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-lock mr-2"></i>
                    Senha
                </label>
                <input type="password" id="password" 
                    class="input w-full px-4 py-3 rounded-lg border focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                    placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-full py-3 rounded-lg font-semibold">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Entrar
            </button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Entrando...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Success animation
                    submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Sucesso!';
                    submitBtn.classList.remove('btn-primary');
                    submitBtn.classList.add('bg-green-500');
                    
                    setTimeout(() => {
                        // Redirecionar baseado no role do usuário
                        if (data.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    errorText.textContent = data.message;
                    errorMsg.classList.remove('hidden');
                    
                    // Reset button
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Entrar';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                errorText.textContent = 'Erro de conexão. Tente novamente.';
                errorMsg.classList.remove('hidden');
                
                // Reset button
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Entrar';
                submitBtn.disabled = false;
            }
        });

        // Hide error message when user starts typing
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('hidden');
        });

        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('hidden');
        });

        // Mobile detection and redirect
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = '/mobile-login';
        }
    </script>
</body>
</html>
