<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servi√ßos Gerenciamento - Mobile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--bg-secondary);
            border-top: 1px solid var(--bg-tertiary);
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .content-area {
            padding-bottom: 5rem;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: 1rem;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .input {
            background: var(--bg-tertiary);
            border: 1px solid #475569;
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input::placeholder {
            color: var(--text-secondary);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            border-radius: 8px;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .stats-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--bg-tertiary);
            border-radius: 12px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--success));
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            max-width: 300px;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        .select {
            background: var(--bg-tertiary);
            border: 1px solid #475569;
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading" class="loading">
        <div class="text-center">
            <div class="spinner"></div>
            <p class="mt-4 text-lg">Carregando...</p>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="flex items-center mb-4">
                <i class="fas fa-info-circle text-blue-400 text-xl mr-3"></i>
                <h3 class="text-lg font-bold">Aviso</h3>
            </div>
            <p id="alertMessage" class="text-gray-300 mb-6"></p>
            <button onclick="closeModal('alertModal')" class="btn btn-primary w-full">
                <i class="fas fa-check mr-2"></i>
                OK
            </button>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4 shadow-lg">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-white bg-opacity-20 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-tools text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Servi√ßos</h1>
                    <p class="text-sm opacity-80">Gerenciamento</p>
                </div>
            </div>
            <div class="text-right">
                <p id="user-name" class="text-sm font-medium"></p>
                <p class="text-xs opacity-80">Bem-vindo</p>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="content-area p-4">
        <div id="content" class="space-y-4"></div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="grid grid-cols-6 gap-1 p-2">
            <div class="nav-item active" onclick="loadSection('dashboard')" data-section="dashboard">
                <i class="fas fa-chart-line text-xl mb-1"></i>
                <span class="text-xs">In√≠cio</span>
            </div>
            <div class="nav-item" onclick="loadSection('services')" data-section="services">
                <i class="fas fa-wrench text-xl mb-1"></i>
                <span class="text-xs">Servi√ßos</span>
            </div>
            <div class="nav-item" onclick="loadSection('expenses')" data-section="expenses">
                <i class="fas fa-receipt text-xl mb-1"></i>
                <span class="text-xs">Despesas</span>
            </div>
            <div class="nav-item" onclick="loadSection('withdrawals')" data-section="withdrawals">
                <i class="fas fa-money-bill-wave text-xl mb-1"></i>
                <span class="text-xs">Retiradas</span>
            </div>
            <div class="nav-item" onclick="loadSection('appointments')" data-section="appointments">
                <i class="fas fa-calendar-alt text-xl mb-1"></i>
                <span class="text-xs">Agenda</span>
            </div>
            <div class="nav-item" onclick="loadSection('settings')" data-section="settings">
                <i class="fas fa-cog text-xl mb-1"></i>
                <span class="text-xs">Config</span>
            </div>
        </div>
    </nav>

    <script>
        const BASE_URL = '/api';
        let currentUser = null;
        let partNames = { part1: 'Instalador', part2: 'Oficina' };

        // Utility Functions
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check' : 'times'} mr-2"></i>
                    ${message}
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                // Remove modal completamente se n√£o for o alertModal
                if (modalId !== 'alertModal') {
                    modal.remove();
                }
            }
        }

        // Fun√ß√£o para remover todos os modais existentes (exceto alertModal)
        function removeExistingModals() {
            const existingModals = document.querySelectorAll('.modal:not(#alertModal)');
            existingModals.forEach(modal => modal.remove());
        }

        // Navigation
        function setActiveNav(section) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-section="${section}"]`).classList.add('active');
        }

        // API Functions
        async function fetchApi(endpoint, options = {}) {
            showLoading();
            try {
                const response = await fetch(`${BASE_URL}${endpoint}`, {
                    ...options,
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('API Error:', error);
                showNotification('Erro ao processar requisi√ß√£o', 'error');
                if (error.message.includes('401')) {
                    window.location.href = '/mobile-login';
                }
                throw error;
            } finally {
                hideLoading();
            }
        }

        // Authentication
        async function checkAuth() {
            try {
                const user = localStorage.getItem('user');
                if (!user) {
                    window.location.href = '/mobile-login';
                    return false;
                }
                currentUser = JSON.parse(user);
                
                // Se for admin, redirecionar para painel admin
                if (currentUser.role === 'admin') {
                    window.location.href = '/admin.html';
                    return false;
                }
                
                document.getElementById('user-name').textContent = currentUser.name || currentUser.username;
                
                // Carregar nomes das partes
                await loadPartNames();
                
                return true;
            } catch (error) {
                window.location.href = '/mobile-login';
                return false;
            }
        }

        async function loadPartNames() {
            try {
                const data = await fetchApi('/part-names');
                partNames = data.partNames;
            } catch (error) {
                console.error('Erro ao carregar nomes das partes:', error);
            }
        }

        async function logout() {
            try {
                await fetchApi('/logout', { method: 'POST' });
                localStorage.removeItem('user');
                window.location.href = '/mobile-login';
            } catch (error) {
                showNotification('Erro ao fazer logout', 'error');
            }
        }

        // Dashboard
        async function loadDashboard() {
            try {
                const data = await fetchApi('/dashboard');
                
                // Calcular valores dispon√≠veis para cada parte
                const profitPerPart = data.totalProfit / 2;
                const availablePart1 = profitPerPart - (data.withdrawals.part1 || 0);
                const availablePart2 = profitPerPart - (data.withdrawals.part2 || 0);
                
                const html = `
                    <div class="space-y-4">
                        <!-- Stats Cards -->
                        <div class="grid grid-cols-2 gap-4">
                            <div class="stats-card">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-xs text-gray-400 mb-1">Servi√ßos Ativos</p>
                                        <p class="text-2xl font-bold">${data.activeServicesCount}</p>
                                    </div>
                                    <i class="fas fa-wrench text-blue-400 text-xl"></i>
                                </div>
                            </div>
                            
                            <div class="stats-card">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-xs text-gray-400 mb-1">Receita</p>
                                        <p class="text-lg font-bold text-green-400">R$ ${data.totalRevenue.toFixed(2)}</p>
                                    </div>
                                    <i class="fas fa-arrow-up text-green-400 text-xl"></i>
                                </div>
                            </div>
                            
                            <div class="stats-card">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-xs text-gray-400 mb-1">Despesas</p>
                                        <p class="text-lg font-bold text-red-400">R$ ${data.totalExpenses.toFixed(2)}</p>
                                    </div>
                                    <i class="fas fa-arrow-down text-red-400 text-xl"></i>
                                </div>
                            </div>
                            
                            <div class="stats-card">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-xs text-gray-400 mb-1">Lucro</p>
                                        <p class="text-lg font-bold text-purple-400">R$ ${data.totalProfit.toFixed(2)}</p>
                                    </div>
                                    <i class="fas fa-chart-line text-purple-400 text-xl"></i>
                                </div>
                                <button onclick="showProfitDivision(${data.totalProfit}, ${data.withdrawals.part1 || 0}, ${data.withdrawals.part2 || 0})" class="btn btn-primary w-full mt-3 text-sm">
                                    <i class="fas fa-calculator mr-1"></i>
                                    Divis√£o
                                </button>
                            </div>
                        </div>

                        <!-- Profit Division Summary -->
                        <div class="card p-4">
                            <div class="flex items-center mb-3">
                                <i class="fas fa-chart-pie text-purple-400 mr-2"></i>
                                <h3 class="font-bold">Divis√£o Atual</h3>
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="bg-slate-700 p-3 rounded-lg">
                                    <p class="text-xs text-gray-400">${partNames.part1}</p>
                                    <p class="text-lg font-bold text-green-400">R$ ${availablePart1.toFixed(2)}</p>
                                    <p class="text-xs text-gray-500">Dispon√≠vel</p>
                                </div>
                                <div class="bg-slate-700 p-3 rounded-lg">
                                    <p class="text-xs text-gray-400">${partNames.part2}</p>
                                    <p class="text-lg font-bold text-blue-400">R$ ${availablePart2.toFixed(2)}</p>
                                    <p class="text-xs text-gray-500">Dispon√≠vel</p>
                                </div>
                            </div>
                        </div>

                        <!-- WhatsApp Share -->
                        <div class="card p-4">
                            <button onclick="shareWhatsApp()" class="btn btn-success w-full">
                                <i class="fab fa-whatsapp mr-2"></i>
                                Compartilhar Resumo
                            </button>
                        </div>

                        <!-- Actions -->
                        <div class="grid grid-cols-1 gap-4">
                            <div class="card p-4">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h3 class="font-bold text-red-400">Fechar Per√≠odo</h3>
                                        <p class="text-sm text-gray-400">Finalizar per√≠odo atual</p>
                                    </div>
                                    <button onclick="closePeriod()" class="btn btn-danger">
                                        <i class="fas fa-lock"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="card p-4">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h3 class="font-bold text-indigo-400">Hist√≥rico</h3>
                                        <p class="text-sm text-gray-400">Ver hist√≥rico completo</p>
                                    </div>
                                    <button onclick="window.location.href='/service-history'" class="btn btn-primary">
                                        <i class="fas fa-history"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Today's Appointments -->
                        <div class="card p-4">
                            <div class="flex items-center mb-3">
                                <i class="fas fa-calendar-day text-blue-400 mr-2"></i>
                                <h3 class="font-bold">Agendamentos de Hoje</h3>
                            </div>
                            ${data.todaysAppointments.length > 0 ? 
                                data.todaysAppointments.map(apt => `
                                    <div class="flex items-center justify-between p-3 bg-slate-700 rounded-lg mb-2">
                                        <div>
                                            <p class="font-medium">${apt.client}</p>
                                            <p class="text-sm text-gray-400">${apt.service}</p>
                                        </div>
                                        <span class="text-blue-400 font-medium">${apt.time}</span>
                                    </div>
                                `).join('') : 
                                '<p class="text-gray-400 text-center py-4">Sem agendamentos hoje</p>'
                            }
                        </div>
                    </div>
                `;
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                showNotification('Erro ao carregar dashboard', 'error');
            }
        }

        function showProfitDivision(totalProfit, withdrawalsPart1, withdrawalsPart2) {
            removeExistingModals();
            
            const profitPerPart = totalProfit / 2;
            const availablePart1 = profitPerPart - withdrawalsPart1;
            const availablePart2 = profitPerPart - withdrawalsPart2;
            
            const modalHtml = `
                <div id="profitDivisionModal" class="modal" style="display: flex;">
                    <div class="modal-content">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-calculator text-purple-400 text-xl mr-3"></i>
                            <h3 class="text-lg font-bold">Divis√£o do Lucro</h3>
                        </div>
                        <div class="space-y-3">
                            <div class="card p-4">
                                <div class="flex items-center justify-between mb-2">
                                    <div>
                                        <p class="font-semibold text-green-400">${partNames.part1}</p>
                                        <p class="text-xl font-bold">R$ ${profitPerPart.toFixed(2)}</p>
                                        <p class="text-sm text-gray-400">Total da parte</p>
                                    </div>
                                    <i class="fas fa-user text-green-400"></i>
                                </div>
                                <div class="text-sm space-y-1">
                                    <p class="text-red-300">- Retiradas: R$ ${withdrawalsPart1.toFixed(2)}</p>
                                    <p class="text-green-300 font-bold">= Dispon√≠vel: R$ ${availablePart1.toFixed(2)}</p>
                                </div>
                            </div>
                            <div class="card p-4">
                                <div class="flex items-center justify-between mb-2">
                                    <div>
                                        <p class="font-semibold text-blue-400">${partNames.part2}</p>
                                        <p class="text-xl font-bold">R$ ${profitPerPart.toFixed(2)}</p>
                                        <p class="text-sm text-gray-400">Total da parte</p>
                                    </div>
                                    <i class="fas fa-user text-blue-400"></i>
                                </div>
                                <div class="text-sm space-y-1">
                                    <p class="text-red-300">- Retiradas: R$ ${withdrawalsPart2.toFixed(2)}</p>
                                    <p class="text-green-300 font-bold">= Dispon√≠vel: R$ ${availablePart2.toFixed(2)}</p>
                                </div>
                            </div>
                        </div>
                        <button onclick="closeModal('profitDivisionModal')" class="btn btn-secondary w-full mt-4">
                            Fechar
                        </button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        async function shareWhatsApp() {
            try {
                const data = await fetchApi('/dashboard');
                
                const profitPerPart = data.totalProfit / 2;
                const availablePart1 = profitPerPart - (data.withdrawals.part1 || 0);
                const availablePart2 = profitPerPart - (data.withdrawals.part2 || 0);
                
                const message = `üîß *RESUMO DE SERVI√áOS*

üìä *Per√≠odo Atual:*
‚Ä¢ Servi√ßos Ativos: ${data.activeServicesCount}
‚Ä¢ Receita Total: R$ ${data.totalRevenue.toFixed(2)}
‚Ä¢ Despesas: R$ ${data.totalExpenses.toFixed(2)}
‚Ä¢ Lucro: R$ ${data.totalProfit.toFixed(2)}

üí∞ *Divis√£o de Lucro:*
‚Ä¢ ${partNames.part1}: R$ ${availablePart1.toFixed(2)} (dispon√≠vel)
‚Ä¢ ${partNames.part2}: R$ ${availablePart2.toFixed(2)} (dispon√≠vel)

üìÖ *Data:* ${new Date().toLocaleDateString('pt-BR')}

_Gerado automaticamente pelo Sistema de Gerenciamento_`;

                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
                
                window.open(whatsappUrl, '_blank');
            } catch (error) {
                showNotification('Erro ao gerar resumo', 'error');
            }
        }

        async function closePeriod() {
            if (!confirm('Tem certeza que deseja fechar o per√≠odo atual?')) {
                return;
            }

            try {
                const response = await fetchApi('/periods/close', { method: 'POST' });
                if (response.success) {
                    showNotification('Per√≠odo fechado com sucesso!', 'success');
                    loadDashboard();
                }
            } catch (error) {
                showNotification('Erro ao fechar per√≠odo', 'error');
            }
        }

        // Services
        async function loadServices() {
            try {
                const data = await fetchApi('/services');
                const html = `
                    <div class="space-y-4">
                        <div class="flex gap-2">
                            <button onclick="showNewServiceForm()" class="btn btn-primary flex-1">
                                <i class="fas fa-plus mr-1"></i>
                                Novo Servi√ßo
                            </button>
                            <button onclick="window.location.href='/service-history'" class="btn btn-secondary flex-1">

            }
        }

        // Initialization
