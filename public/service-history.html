<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Serviços</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.6);
        }

        .gradient-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8) 0%, rgba(147, 51, 234, 0.8) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .stats-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--bg-tertiary);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--success));
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.8);
            transform: translateY(-1px);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .table-container {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: rgba(51, 65, 85, 0.5);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(51, 65, 85, 0.2);
            color: var(--text-primary);
        }

        .table tbody tr:hover {
            background: rgba(51, 65, 85, 0.2);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-completed {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-other {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            .table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading">
        <div class="text-center">
            <div class="spinner"></div>
            <p class="mt-4 text-lg">Carregando histórico...</p>
        </div>
    </div>

    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-2xl">
            <div class="container mx-auto px-6 py-8">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-white bg-opacity-20 rounded-2xl flex items-center justify-center mr-4">
                            <i class="fas fa-chart-line text-white text-xl"></i>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold">Histórico de Serviços</h1>
                            <p class="text-blue-100 mt-1">Análise completa e relatórios detalhados</p>
                        </div>
                    </div>
                    <button onclick="goBack()" 
                            class="btn btn-secondary">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Voltar
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-6 py-8">
            <!-- Summary Cards -->
            <div class="stats-grid grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="stats-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400 mb-2">Total de Serviços</p>
                            <p class="text-3xl font-bold" id="totalServices">-</p>
                        </div>
                        <i class="fas fa-wrench text-blue-400 text-2xl"></i>
                    </div>
                </div>
                
                <div class="stats-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400 mb-2">Receita Total</p>
                            <p class="text-2xl font-bold text-green-400" id="totalRevenue">-</p>
                        </div>
                        <i class="fas fa-arrow-up text-green-400 text-2xl"></i>
                    </div>
                </div>
                
                <div class="stats-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400 mb-2">Despesas Totais</p>
                            <p class="text-2xl font-bold text-red-400" id="totalExpenses">-</p>
                        </div>
                        <i class="fas fa-arrow-down text-red-400 text-2xl"></i>
                    </div>
                </div>
                
                <div class="gradient-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-blue-100 mb-2">Balanço Geral</p>
                            <p class="text-2xl font-bold text-white" id="totalBalance">-</p>
                        </div>
                        <i class="fas fa-chart-line text-white text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="card p-6">
                    <div class="flex items-center mb-6">
                        <i class="fas fa-chart-bar text-blue-400 text-xl mr-3"></i>
                        <h3 class="text-xl font-bold">Receitas vs Despesas</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="revenueExpenseChart"></canvas>
                    </div>
                </div>
                
                <div class="card p-6">
                    <div class="flex items-center mb-6">
                        <i class="fas fa-chart-pie text-purple-400 text-xl mr-3"></i>
                        <h3 class="text-xl font-bold">Serviços por Status</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Service History Table -->
            <div class="card p-6">
                <div class="flex items-center mb-6">
                    <i class="fas fa-history text-indigo-400 text-xl mr-3"></i>
                    <h3 class="text-xl font-bold">Histórico Detalhado</h3>
                </div>
                
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-calendar mr-2"></i>Data</th>
                                <th><i class="fas fa-file-alt mr-2"></i>Descrição</th>
                                <th><i class="fas fa-car mr-2"></i>Veículo</th>
                                <th><i class="fas fa-info-circle mr-2"></i>Status</th>
                                <th><i class="fas fa-dollar-sign mr-2"></i>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="serviceTableBody">
                            <!-- Dados serão inseridos aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function goBack() {
            // Detecta se é mobile ou desktop
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.location.href = '/mobile';
            } else {
                window.location.href = '/';
            }
        }

        async function fetchServiceHistory() {
            showLoading();
            try {
                const response = await fetch('/api/service-history', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Erro ao carregar histórico:', error);
                alert('Erro ao carregar histórico de serviços');
            } finally {
                hideLoading();
            }
        }

        function updateDashboard(data) {
            // Atualizar cards
            document.getElementById('totalServices').textContent = data.totalServices;
            document.getElementById('totalRevenue').textContent = `R$ ${data.totalRevenue.toFixed(2)}`;
            document.getElementById('totalExpenses').textContent = `R$ ${data.totalExpenses.toFixed(2)}`;
            document.getElementById('totalBalance').textContent = `R$ ${data.totalBalance.toFixed(2)}`;

            // Criar gráfico de Receitas vs Despesas
            const revenueCtx = document.getElementById('revenueExpenseChart').getContext('2d');
            new Chart(revenueCtx, {
                type: 'bar',
                data: {
                    labels: ['Histórico Completo'],
                    datasets: [
                        {
                            label: 'Receitas',
                            data: [data.totalRevenue],
                            backgroundColor: 'rgba(16, 185, 129, 0.6)',
                            borderColor: 'rgb(16, 185, 129)',
                            borderWidth: 2,
                            borderRadius: 8,
                            borderSkipped: false,
                        },
                        {
                            label: 'Despesas',
                            data: [data.totalExpenses],
                            backgroundColor: 'rgba(239, 68, 68, 0.6)',
                            borderColor: 'rgb(239, 68, 68)',
                            borderWidth: 2,
                            borderRadius: 8,
                            borderSkipped: false,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#cbd5e1',
                                font: {
                                    size: 12,
                                    weight: '600'
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#94a3b8',
                                callback: function(value) {
                                    return 'R$ ' + value.toFixed(2);
                                }
                            },
                            grid: {
                                color: 'rgba(51, 65, 85, 0.3)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(51, 65, 85, 0.3)'
                            }
                        }
                    }
                }
            });

            // Criar gráfico de Status
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.servicesByStatus),
                    datasets: [{
                        data: Object.values(data.servicesByStatus),
                        backgroundColor: [
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(245, 158, 11, 0.8)'
                        ],
                        borderColor: [
                            'rgb(16, 185, 129)',
                            'rgb(59, 130, 246)',
                            'rgb(245, 158, 11)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#cbd5e1',
                                font: {
                                    size: 12,
                                    weight: '600'
                                },
                                padding: 20
                            }
                        }
                    }
                }
            });

            // Atualizar tabela
            const tableBody = document.getElementById('serviceTableBody');
            if (data.services.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-8 text-gray-400">
                            <i class="fas fa-inbox text-4xl mb-4 block"></i>
                            Nenhum serviço encontrado no histórico
                        </td>
                    </tr>
                `;
            } else {
                tableBody.innerHTML = data.services.map(service => `
                    <tr>
                        <td class="font-medium">
                            ${new Date(service.created_at).toLocaleDateString('pt-BR')}
                        </td>
                        <td class="font-semibold">
                            ${service.description}
                        </td>
                        <td class="text-gray-300">
                            ${service.vehicle}
                        </td>
                        <td>
                            <span class="status-badge ${
                                service.status === 'Ativo' ? 'status-active' : 
                                service.status === 'Concluído' ? 'status-completed' : 
                                'status-other'
                            }">
                                ${service.status}
                            </span>
                        </td>
                        <td class="font-bold text-green-400">
                            R$ ${service.price.toFixed(2)}
                        </td>
                    </tr>
                `).join('');
            }
        }

        // Carregar dados ao iniciar
        document.addEventListener('DOMContentLoaded', fetchServiceHistory);
    </script>
</body>
</html>
